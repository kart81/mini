<!-- Jumbotron replacement in Bootstrap 5 -->
<div class="container my-4">
  <div class="bg-light p-5 rounded shadow">
    <h1 class="display-4">
      Current time is: <span id="time">x</span>
    </h1>

    <p class="lead">
      This is a simple hero unit for showing the current time.
    </p>

    <hr class="my-4">

    <p>It uses Bootstrap 5 utility classes.</p>

    <a class="btn btn-primary btn-lg" href="#">Browse</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto Update Clock -->
<script>
  function updateTime() {
  const now = new Date();

  const time = now.toLocaleTimeString('en-US', {
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });

  const date = now.toLocaleDateString('en-US', {
    day: '2-digit',
    month: 'long',
    year: 'numeric'
  });

  document.getElementById("time").innerText = `${time} \n on ${date}`;
}

setInterval(updateTime, 1000);
updateTime();


setInterval(updateTime, 1000);
updateTime();

</script>
